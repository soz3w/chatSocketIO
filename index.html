<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chat Node</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="content clearfix" >
            <div id="users">
            </div>
            <div id="messages">
                <div class="message" id="msgtpl">
                    <img src="{{{user.avatar}}}" alt="avatar">
                    <div class="info">
                        <p><strong>{{user.username}}</strong></p>
                        <p>{{message}}</p>
                        <span class="date">{{h}}:{{m}}</span>
                    </div>
                </div>

                <div id="login">
                    <form action="" id ="loginform">
                        <h1>Bienvenue</h1>
                        <p>Ceci est un test de tchat NodeJS</p>
                        <input type="text" name="login" id ="username" placeholder="Nom d'utilisateur">
                        <input type="email" name="mail" id ="mail" placeholder="E-mail">
                        <input type="submit" value ="Envoyer">
                    </form>
                </div>                              
             </div>
             
              <form action="" id="form">
                    <input type="text" id ="message" class="text"/>
                    <input type="submit" id ="send" value ="Envoyer mon message !" class="submit">
            </form> 
        </div>

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/mustache.js"></script>
        <script src="http://localhost:1337/socket.io/socket.io.js"></script>
        <script src="js/client.js"></script>
    </body>
</html>
